<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }

    .card {
      flex: 0 0 80%;
      margin: 0 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    @media (max-width: 768px) {
      .card {
        flex: 0 0 90%;
      }
    }

    @media (max-width: 480px) {
      .card {
        flex: 0 0 100%;
        margin: 0 5px;
      }

      .carousel-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <button class="carousel-btn left">&#10094;</button>
    <div class="carousel-track" id="carouselTrack">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card 1" />
        <h3>Card 1</h3>
        <p>Some content for the first card.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card 2" />
        <h3>Card 2</h3>
        <p>Some content for the second card.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card 3" />
        <h3>Card 3</h3>
        <p>Some content for the third card.</p>
      </div>
    </div>
    <button class="carousel-btn right">&#10095;</button>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const leftBtn = document.querySelector('.carousel-btn.left');
    const rightBtn = document.querySelector('.carousel-btn.right');
  
    let currentIndex = 0;
  
    function updateCarousel() {
      const cardWidth = track.children[0].offsetWidth + 20;
      track.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
    }
  
    leftBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });
  
    rightBtn.addEventListener('click', () => {
      if (currentIndex < track.children.length - 1) {
        currentIndex++;
        updateCarousel();
      }
    });
  
    // Swipe support
    let startX = 0;
  
    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
  
    track.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentIndex < track.children.length - 1) {
        currentIndex++;
      } else if (endX - startX > 50 && currentIndex > 0) {
        currentIndex--;
      }
      updateCarousel();
    });
  
    // Resize handling
    window.addEventListener('resize', updateCarousel);
  
    // âœ… Auto slide every 4 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % track.children.length;
      updateCarousel();
    }, 4000);
  </script>
  
  

</body>
</html>
